[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    e2e: End-to-end integration tests
    performance: Performance and benchmarking tests
    security: Security and privacy validation tests
    chaos: Chaos engineering and stress tests
    federated: Federated learning tests
    sustainability: Sustainability monitoring tests
    unit: Unit tests
    integration: Integration tests
    compliance: Compliance and fairness tests
    benchmark: Benchmark tests